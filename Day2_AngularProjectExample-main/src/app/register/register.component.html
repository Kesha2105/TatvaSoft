<form (ngSubmit)="onSubmit()" class="position-absolute top-50 start-50 translate-middle w-50">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name"ngDefaultControl [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <label for="EnollmentNumber" class="form-label">Enrollment Number</label>
        <input type="number" class="form-control" id="EnNumber" [(ngModel)]="num" ngDefaultControl [ngModelOptions]="{standalone: true}">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" ngDefaultControl [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" ngDefaultControl [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label"> Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" ngDefaultControl [ngModelOptions]="{standalone: true}">
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1" aria-describedby="confirmCheck" ngDefaultControl [(ngModel)]="check" [ngModelOptions]="{standalone: true}">Check me out</label>
      <div id="confirmCheck" class="form-text">make sure your details are correct.</div>

    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <br>
    <a routerLink="/login">Already have an account? Login here</a>

  </form>
